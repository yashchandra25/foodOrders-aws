<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="icon" href="{% static 'img/burger.png' %}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="m-2 p-2 shadow">
        <a href="{% url 'home' %}" class="h4 text-primary m-1">Home</a>
        <a href="{% url 'order' %}" class="h4 text-primary m-1">Order</a>
        <span class="h4 text-secondary">Items in Cart: </span><span class="h4 text-dark" id="cart">0</span>
        {% if user.is_authenticated %}
          <h4 class="h4">Welcome, {{ user.username }}</h4>
          <a href="{% url 'logout' %}" class="h4 text-danger">Logout</a>
        {% else %}
          <a href="{% url 'login' %}" class="h4 text-primary m-1">Login</a>
          <a href="{% url 'signup' %}" class="h4 text-primary m-1">Signup</a>
        {% endif %}
    </div>
    {% block content %}
    {% endblock %}
    
    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
