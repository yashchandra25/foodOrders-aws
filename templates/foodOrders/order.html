{% extends 'base.html' %}

{% block title %}Order{% endblock %}

{% load static %}

{% block content %}
<div class="container-fluid m-3">
    <div class="row">
        <div class="col-md-12">
            <h1>Your Orders</h1>
            <hr>
            <div class="row">
                <div class="col-4">
                    <div class="itemName"></div>
                </div>
                <div class="col-4">
                    <div class="itemPrice"></div>
                </div>
                <div class="col-4">
                    <div class="removeBtn"></div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div>
        <div>
            <label for="message" class="h2">Your Message</label>
            <textarea name="message" id="message" cols="80" rows="4"></textarea>
        </div>
        <div class="mt-3">
            <span class="h4">Total Bill: </span><span class="h4" id="totalBill">0.00 $</span>
            {% if user.is_authenticated %}
            <button class="btn btn-sm btn-success mb-2" onclick="order()">Order Now</button>
            {% else %}
            <a href="{% url 'login' %}" class="btn btn-sm btn-success mb-2">Login</a>
            {% endif %}
        </div>
    </div>
</div>

<script>
    var username = "{{ user.username }}"
</script>

<script src="{% static 'js/checkout.js' %}"></script>

{% endblock %}
